          const [eh, em, es] = end.split(':').map(Number);
          if ([sh, sm, ss, eh, em, es].some(isNaN)) return '-';
          let startSec = sh * 3600 + sm * 60 + ss;
          let endSec = eh * 3600 + em * 60 + es;
          let diff = endSec - startSec;
          if (diff < 0) diff += 24 * 3600; // handle midnight wrap
          const min = Math.floor(diff / 60);
          const sec = diff % 60;
          return `${min}m ${sec}s`;

        doc.setFontSize(12);
        doc.setFont('helvetica','normal');
        doc.setTextColor("#24272e");
        doc.text(`Participant Name: ${participantName}`, 10, 25);
        doc.text(`Judge Name: ${judgeName}`, 10, 30);
        doc.text(`Judge ID: ${judgeId}`, 10, 35);
        doc.text(`Date/Time: ${completion}`, 10, 40);
        doc.text(`Machine Name: ${coffeeMachineName}`, 10, 45);
        doc.text(`Store Name: ${storeName}`, 10, 50);
        doc.text(`Store ID: ${storeID}`, 10, 55);
        // Dial-In and Milk-Based Times
let y = 62;
doc.setFont('helvetica','bold');
doc.setFontSize(14);
doc.setTextColor('#1a237e');
doc.text(`Time taken for espresso: ${dialInTimeTaken}`, 105, y, {align: 'center'});
y += 8;
doc.text(`Time taken for milk based: ${milkTimeTaken}`, 105, y, {align: 'center'});
y += 8;
        // Score and Percentage (bold and prominent)
        doc.setFont('helvetica','bold');
        doc.setFontSize(15);
        doc.setTextColor('#00695c');
        doc.text(`Score: ${total} / ${max}   (${pct}%)`, 105, y, { align: 'center' });
        y += 10;
        // Section Details
        const sectionBg = [
          "#E3F6FC",
          "#FEF6E4",
          "#E4F7EE",
          "#FFF1F6",
          "#F1F2FB",
          "#FFF5DA",
          "#F8F9F9",
          "#F5F6F6",
        ];
        for (let s = 0; s < SECTIONS.length; s++) {
          const sec = SECTIONS[s];
          const bg = sectionBg[s % sectionBg.length];
          // Section title in colored box with divider line above
          doc.setDrawColor('#bdbdbd');
          doc.setLineWidth(0.7);
          doc.line(15, y, 195, y); // divider line
          y += 3;
          doc.setFont("helvetica", "bold");
          doc.setFontSize(13);
          doc.setFillColor(bg);
          doc.roundedRect(13, y, 184, 12, 9, 9, "F");
          doc.setFontSize(12);
          doc.setTextColor("#23272f");
          doc.text(
            `${sec.title}  (Score: ${sectionScores[sec.id]} / ${sectionMax[sec.id]})`,
            105,
            y + 8,
            { align: "center" }
          );
          // Table below title, inside box
          doc.autoTable({
            startY: y + 12,
            head: [["Question", "Response", "Score"]],
            body: sec.items.map((it) => {
              const key = `${sec.id}_${it.id}`;
              const r = resp[key];
              let respText =
                sec.id === "TSA"
                  ? r
                  : r === "yes"
                  ? "Yes"
                  : r === "no"
                  ? "No"
                  : r === "na"
                  ? "NA"
                  : r;
              let score;
              if (sec.id === "TSA") {
                score = parseInt(r) || 0;
              } else if (r === "yes") {
                score = it.w;
              } else if (r === "no" && it.wneg) {
                score = it.wneg;
              } else if (r === "na") {
                score = "NA";
              } else {
                score = 0;
              }
              return [it.q, respText, score];
            }),
            margin: { left: 18, right: 18 },
            styles: { fontSize: 9, cellPadding: 2, textColor: "#23272f" },
            headStyles: {
              fillColor: "#dbeafe",
              textColor: "#23272f",
              fontStyle: "bold",
            },
            tableLineColor: "#c3dafe",
            tableLineWidth: 0.7,
            theme: "grid",
            showHead: "everyPage",
          });
          let nextY = doc.lastAutoTable.finalY + 4;
          // REMARKS: Insert remarks below table
          if (remarks[sec.id] && remarks[sec.id].trim()) {
            doc.setFont("helvetica", "italic");
            doc.setFontSize(10);
            doc.setTextColor("#444");
            let splitRemarks = doc.splitTextToSize(
              "Remarks: " + remarks[sec.id],
              170
            );
            doc.text(splitRemarks, 18, nextY);
            nextY += splitRemarks.length * 6 + 2;
          }
          y = nextY + 8;
          if (y > 200 && s !== SECTIONS.length - 1) {
            doc.addPage();
            y = 20;
          }
        }
        // --- IMAGES AT END ---
        // Grooming & Hygiene Images
        const groomingImgs = imgs['GroomingHygiene'] || [];
        const cupImgs = imgs['EndTime'] || [];
        if (groomingImgs.length || cupImgs.length) {
          doc.addPage();
          let imgY = 20;
          // Grooming Images (left half)
          if (groomingImgs.length) {
            doc.setFont('helvetica','bold');
            doc.setFontSize(13);
            doc.setTextColor('#263140');
            doc.text('Grooming & Hygiene Images', 40, imgY);
            let x = 15, y = imgY + 5;
            let imgW = 35, imgH = 35, gapY = 8;
            groomingImgs.forEach((src, i) => {
              if (i && i % 4 === 0) { y += imgH + gapY; x = 15; }
              doc.addImage(src, 'JPEG', x, y, imgW, imgH);
              x += imgW + 5;
            });
          }
          // Cup Images (right half)
          if (cupImgs.length) {
            doc.setFont('helvetica','bold');
            doc.setFontSize(13);
            doc.setTextColor('#263140');
            doc.text('Cup Images', 150, imgY);
            let x = 120, y = imgY + 5;
            let imgW = 35, imgH = 35, gapY = 8;
            cupImgs.forEach((src, i) => {
              if (i && i % 4 === 0) { y += imgH + gapY; x = 120; }
              doc.addImage(src, 'JPEG', x, y, imgW, imgH);
              x += imgW + 5;
            });
          }
        }
        doc.save(`audit_${participantName}_${Date.now()}.pdf`);
        setDownloading(false);
        setDownloaded(true);
        setShowPopup(true);
        setTimeout(() => {
          setDownloaded(false);
          setShowPopup(false);
        }, 3000);
      };
      const resetAll=()=>{
        safeLS.clear();
        setResp({});
        setParticipantName('');
        setParticipantEmpID('');
        setStoreName('');
        setStoreID('');
        setCoffeeMachineName('');
        setImgs({});
        setRemarks({}); // REMARKS
        safeVibrate([200,200]);
      };
      // UI
      return(
        <>
          {showPopup && (
            <div style={{position:'fixed',top:'30%',left:'50%',transform:'translate(-50%,-50%)',zIndex:9999}} className="px-6 py-4 bg-green-600 text-white rounded-lg shadow-lg text-center fade-in">
              Report downloaded!
            </div>
          )}
          <form onSubmit={handleSubmit} className="space-y-6 p-3 pt-4 max-w-2xl mx-auto">
            <h1 className="text-xl sm:text-2xl font-bold text-center mb-2">Brew League Score Sheet</h1>
            <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-2">
              <div>
                <label className="block text-xs font-semibold">Judge Name</label>
                <input id="judgeName" readOnly value={judgeName} className="w-full p-2 border rounded bg-gray-100"/>
              </div>
              <div>
                <label className="block text-xs font-semibold">Judge ID</label>
                <input id="judgeId" readOnly value={judgeId} className="w-full p-2 border rounded bg-gray-100"/>
              </div>
              <div>
                <label className="block text-xs font-semibold">Participant Name</label>
                <input id="participantName" value={participantName} onChange={e=>{setParticipantName(e.target.value);safeLS.set('participantName',e.target.value);}} required className="w-full p-2 border rounded"/>
              </div>
              <div>
                <label className="block text-xs font-semibold">Participant Emp. ID</label>
                <input id="participantEmpID" value={participantEmpID} onChange={e=>{setParticipantEmpID(e.target.value);safeLS.set('participantEmpID',e.target.value);}} required className="w-full p-2 border rounded"/>
              </div>
              <div>
                <label className="block text-xs font-semibold">Store Name</label>
                <input id="storeName" value={storeName} onChange={e=>{setStoreName(e.target.value);safeLS.set('storeName',e.target.value);}} required className="w-full p-2 border rounded"/>
              </div>
              <div>
                <label className="block text-xs font-semibold">Store ID</label>
                <input id="storeID" value={storeID} onChange={e=>{setStoreID(e.target.value);safeLS.set('storeID',e.target.value);}} required className="w-full p-2 border rounded"/>
              </div>
              <div>
                <label className="block text-xs font-semibold">Name of Coffee Machine</label>
                <input id="coffeeMachineName" value={coffeeMachineName} onChange={e=>{setCoffeeMachineName(e.target.value);safeLS.set('coffeeMachineName',e.target.value);}} required className="w-full p-2 border rounded"/>
              </div>
            </div>
            {SECTIONS.map(sec => (
              <div key={sec.id} id={`${sec.id}-section`} className="mb-4 report-box p-2 fade-in">
                <h2 className="section-title">{sec.title}</h2>
                <table className="w-full border-collapse mt-1 mb-2 table-fixed">
                  <colgroup>
                    <col style={{width:'60%'}} />
                    <col style={{width:'13%'}} />
                    <col style={{width:'12%'}} />
                    <col style={{width:'15%'}} />
                  </colgroup>
                  <thead>
                    <tr className="bg-gray-100">
                      <th className="border px-2 py-1 text-left text-xs font-bold w-[60%]">Question</th>
                      {options.map(([opt], idx) => (
                        <th key={opt} className={`border px-2 py-1 text-center text-xs uppercase ${idx===0?'w-[13%]':idx===1?'w-[12%]':'w-[15%]'}`}>{opt}</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {sec.items.map((it) => {
                      const key = `${sec.id}_${it.id}`;
                      const isTimeField = ['DialInStartTime', 'DialInEndTime', 'StartTime', 'EndTime'].includes(it.id);
                      // CupImage question in EndTime section: show image upload in place of Yes/No/NA
                      if (sec.id === 'EndTime' && it.id === 'CupImage') {
                        return (
                          <tr id={key} key={it.id} className="even:bg-gray-50 hover:bg-gray-50">
                            <td className="border px-2 py-1 align-top">{it.q}</td>
                            <td colSpan={options.length} className="border px-2 py-1 text-left align-top">
                              <div className="flex flex-col sm:flex-row sm:items-center gap-2 w-full">
                                <input type="file" accept="image/*" capture="environment" multiple onChange={e => addImages(sec, e)} className="mt-1 w-full sm:w-auto" />
                                <div className="flex flex-wrap gap-2 mt-2">
                                  {(imgs[sec.id] || []).map((s, i) => (
                                    <img key={i} src={s} className="w-16 h-16 object-cover rounded-md border" />
                                  ))}
                                </div>
                              </div>
                            </td>
                          </tr>
                        );
                      }
                      // BeverageName: dropdown instead of yes/no/na
                      if (sec.id === 'MilkBasedBeverages' && it.id === 'BeverageName') {
                        const beverageOptions = [
                          '2 cappuccinos',
                          '2 lattes',
                          '2 flat whites'
                        ];
                        return (
                          <tr id={key} key={it.id} className="even:bg-gray-50 hover:bg-gray-50">
                            <td className="border px-2 py-1">{it.q}</td>
                            <td colSpan={options.length} className="border px-2 py-1 text-left align-middle">
                              <select
                                className="border rounded px-2 py-1 w-full min-w-[140px] max-w-full text-sm focus:ring-2 focus:ring-blue-300"
                                value={resp[key] || ''}
                                onChange={e => handleTSA(sec, it, e.target.value)}
                                required
                                style={{maxWidth:'100%'}}
                              >
                                <option value="" disabled>Select beverage</option>
                                {beverageOptions.map(opt => (
                                  <option key={opt} value={opt}>{opt}</option>
                                ))}
                              </select>
                            </td>
                          </tr>
                        );
                      }
                      return (
                        <tr id={key} key={it.id} className="even:bg-gray-50 hover:bg-gray-50">
                          <td className="border px-2 py-1">{it.q}</td>
                          {isTimeField ? (
                            <td colSpan={options.length} className="border px-2 py-1 text-center">
                              <button
                                type="button"
                                onClick={() => handleCaptureTime(sec, it)}
                                className="bg-blue-100 px-4 py-1 rounded-full hover:bg-blue-200 transition"
                              >
                                Capture
                              </button>
                              {resp[key] && <span className="ml-2 text-sm text-gray-600">{resp[key]}</span>}
                            </td>
                          ) : (
                            options.map(([opt]) => {
                              const sel = resp[key] === opt;
                              return (
                                <td key={opt} className="border px-2 py-1 text-center">
                                  <button
                                    type="button"
                                    onClick={() => handleOption(sec, it, opt)}
                                    className={
                                      sel
                                        ? `${colorMap[opt].selected} px-2 py-0.5 text-xs rounded-full transition`
                                        : `${colorMap[opt].base} px-2 py-0.5 text-xs rounded-full transition`
                                    }
                                  >
                                    {opt.toUpperCase()}
                                  </button>
                                </td>
                              );
                            })
                          )}
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
                <div className="mt-2 fade-in">
                  <label className="block text-xs font-semibold">Section Remarks</label>
                  <textarea
                    value={remarks[sec.id] || ''}
                    onChange={e => setRemarks(r => ({ ...r, [sec.id]: e.target.value }))}
                    className="w-full p-2 border rounded mt-1"
                    placeholder="Enter remarks for this section (optional)"
                    rows={2}
                  />
                </div>
                {/* Only show image upload for Grooming & Hygiene section */}
                {sec.id === 'GroomingHygiene' && (
                  <div className="mt-2 fade-in">
                    <label className="block text-xs font-semibold">Upload Images</label>
                    <input type="file" accept="image/*" capture="environment" multiple onChange={e => addImages(sec, e)} className="mt-1" />
                    <div className="flex space-x-2 mt-2 overflow-x-auto">
                      {(imgs[sec.id] || []).map((s, i) => <img key={i} src={s} className="w-16 h-16 object-cover rounded-md border" />)}
                    </div>
                  </div>
                )}
              </div>
            ))}
            <div className="flex space-x-4 fade-in">
              <button type="button" onClick={resetAll} className="flex-1 bg-blue-100 py-3 rounded-full hover:bg-blue-200 transition">New Response</button>
              <button type="submit" className={`flex-1 bg-green-100 py-3 rounded-full hover:bg-green-200 transition ${downloading?'opacity-70 pointer-events-none':''}`}>
                {downloading? 'Generating Report...':'Submit & Download PDF'}
              </button>
            </div>
          </form>
        </>
      );
    }
  </script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
